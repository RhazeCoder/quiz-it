    <div id="main-setup-container" class="main-container">
        <h3 class="fw-bolder text-secondary"
            style="--bs-secondary: #16F4BA;--bs-secondary-rgb: 22,244,186; margin-bottom: 5px;">SETUP QUIZ SETTINGS</h3>
        <p class="text-secondary input-legend" style="--bs-secondary: #16F4BA;--bs-secondary-rgb: 22,244,186;">Question
            Quantity:</p><input type="number" id="item-input" class="input-form" max="50" min="5" value="10">
        <p class="text-secondary input-legend" style="--bs-secondary: #16F4BA;--bs-secondary-rgb: 22,244,186;">Quiz
            Category:</p><select id="category-input" class="input-form">
            <optgroup label="Choose Quiz Category">
                <option value="any" selected="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </optgroup>
        </select>
        <p class="text-secondary input-legend" style="--bs-secondary: #16F4BA;--bs-secondary-rgb: 22,244,186;">Quiz
            Difficulty:</p><select id="difficulty-input" class="input-form">
            <optgroup label="Choose Quiz Difficulty">
                <option value="any" selected="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </optgroup>
        </select>
        <p class="text-secondary input-legend" style="--bs-secondary: #16F4BA;--bs-secondary-rgb: 22,244,186;">Quiz
            Type:</p><select id="type-input" class="input-form">
            <optgroup label="Choose Quiz Type">
                <option value="any" selected="">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </optgroup>
        </select><button class="btn btn-primary" id="start-quiz" type="button">START QUIZ</button>
    </div>
    <div id="main-quiz-container" class="main-container">
        <div id="items-and-time-container">
            <p id="items-position"></p>
            <p id="time-left"></p>
        </div>
        <div id="quiz-question-container">
            <p class="text-center" id="quiz-question"></p>
        </div>
        <ul id="choices-list">

        </ul>
        <div id="goback-next-btn-container" style="display: flex; flex-direction: row; width: 100%; margin-top: 35px;">
            <button class="btn btn-primary" id="go-back" type="button">Go Back</button><button class="btn btn-primary"
                id="next-question" type="button">Next</button></div>
    </div>
    <div id="main-result-container" class="main-container">
        <p id="result-username" style="font-size: 2.3rem; font-weight: 700; color: #16F4BA; text-align: center;"></p>

        <p id="result-difficulty" class="result-setup-preview" style="color: #16F4BA; text-align: center;"></p>
